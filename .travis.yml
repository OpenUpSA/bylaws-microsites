language: ruby
sudo: false
rvm:
  - 2.3
env:
  global:
    # AWS_ACCESS_KEY_ID for S3 deployment
    - secure: ""
    # AWS_SECRET_ACCESS_KEY for S3 deployment
    - secure: ""
    # INDIGO_API_AUTH_TOKEN
    - secure: ""
  matrix:
    - REGION=ec443
    - REGION=wc011
    - REGION=wc033
script:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then bundle exec rake deploy; else bundle exec rake build; fi
